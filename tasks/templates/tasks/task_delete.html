
{%extends 'base.html'%}
{% block title %} delete {% endblock title %}

{%block content%}

<div class="flex justify-center mt-20">
  <form method="post" class="bg-white p-4 shadow-md rounded-lg">
    {% csrf_token %}
    <h2 class="text-2xl font-bold mb-4">Delete Task</h2>
    <p>Are you sure that you want to delete "{{ task.title }}"?</p>
    <div class="mt-4">
      <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700 mr-2">
        Delete
      </button>
      <a href="{% url 'task_details' task.id %}" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">
        Cancel
      </a>
    </div>
  </form>
</div>
{%endblock content%}
